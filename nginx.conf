events {
    worker_connections 1024;
}

http {
    # Upstream para Conta Corrente com 2 réplicas
    upstream contacorrente_backend {
        server ailos-contacorrente-1:8080;
        server ailos-contacorrente-2:8080;
        keepalive 32;
    }

    # Upstream para Transferência com 2 réplicas
    upstream transferencia_backend {
        server ailos-transferencia-1:8080;
        server ailos-transferencia-2:8080;
        keepalive 32;
    }

    # Upstream para Tarifa com 2 réplicas
    upstream tarifa_backend {
        server ailos-tarifa-1:8080;
        server ailos-tarifa-2:8080;
        keepalive 32;
    }

    # Configuração para HTTP
    server {
        listen 80;
        server_name localhost;

        # API Conta Corrente
        location /api/contacorrente {
            proxy_pass http://contacorrente_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # API Transferencia
        location /api/transferencia {
            proxy_pass http://transferencia_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # API Tarifa
        location /api/tarifa {
            proxy_pass http://tarifa_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route to Conta Corrente
        location / {
            proxy_pass http://contacorrente_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

